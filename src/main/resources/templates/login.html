<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <!-- <div class="row"> -->
    <div class="col-5 offset-3 ">
        <form th:action="@{/api/accounts/login}" th:object="${account}" method="post" style="margin-top: 100px;" >
            <form class="form-inline">
                <div class="card">
                   
                    <div class="card-body">
                        <div class="alert alert-primary" th:if="${message != null}"  role="alert">
                            [[${message}]]
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input type="text"
                                   class="form-control" th:field="*{username}" name="username" id="username" aria-describedby="helpId" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password"
                                   class="form-control" th:field="*{password}" name="password" id="password" aria-describedby="passwordHid" placeholder="Password">
                            <small id="passwordHid" class="form-text text-muted">Password is required</small>
                        </div>

                        <button class="btn btn-info" style="width: 100%;"><i class="fas fa-sign-in-alt "></i> Log In</button>

                        <a href="#" style="width: 100%; color: blue;" class="btn">Forgot password?</a>

                    </div>
                    <div class="card-footer text-muted">
                        <a href="/api/accounts/register" class="btn btn-success" style="width: 100%;">Create New Account </a>
                    </div>
                </div>
            </form>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
